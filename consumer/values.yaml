replicaCount: 1

image:
  repository: inbal345/releaseconsumer
  pullPolicy: "Always"
  tag: "latest"

service:
  type: ClusterIP
  port: 8081

consumer:
  metricsPort: "9422"


rabbitmq:
  host: "rabbitmq"
  port: "5672"
  #username: "rabbitmq_user"
 # password: "rabbitmq_password"
  queueName: "pc"

env:
  RABBITMQ_URL: "amqp://username:password@my-rabbitmq:5672/"

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]

#resources:
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

nodeSelector: { }
tolerations: [ ]
affinity: { }
livenessProbe: null
readinessProbe: null