replicaCount: 1

image:
  repository: inbal345/consumer
  pullPolicy: "IfNotPresent"
  tag: "latest"

service:
  type: ClusterIP
  port: 8081

consumer:
  metricsPort: "9422"
  queueName: "pc"

rabbitmq:
  host: "my-rabbitmq"
  port: "5672"
  username: "user"
  password: "2VU5D1rt31"
  queueName: "pc"
configmap:
  queueName: "my-queue"


env:
  RABBITMQ_URL: "amqp://username:password@my-rabbitmq:5672/"

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: { }
tolerations: [ ]
affinity: { }
